<!-- Treinos -->
<section id="treinos" class="grid-content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Treinos</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<app-home-tile 
					*ngFor="let treino of treinos"
					class="col-sm-4 grid-item"
					[modalID]="treino.modal"
					[tileImgSrc]="treino.img"
					[tileTitle]="treino.titulo"
				>
				Home Tile...
			</app-home-tile>
		</div>
	</div>
</section>
