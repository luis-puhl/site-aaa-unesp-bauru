<!-- Gestoes -->
<section id="gestoes">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Gest√µes</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<app-home-tile 
					*ngFor="let gestao of gestoes"
					class="col-sm-6 grid-item"
					[modalID]="gestao.modalId"
					[tileImgSrc]="gestao.img"
					[tileTitle]="gestao.title"
				>
				Home Tile...
			</app-home-tile>
		</div>
	</div>
</section>

<app-bootstrap-modal *ngFor="let gestao of gestoes" [modalData]="gestao"></app-bootstrap-modal>
