<!-- Torcidas -->
<section id="torcidas" class="grid-content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Torcidas</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<app-home-tile 
					*ngFor="let torcida of torcidas"
					class="col-sm-4 grid-item"
					[modalID]="torcida.modal"
					[tileImgSrc]="torcida.img"
					[tileTitle]="torcida.titulo"
				>
				Home Tile...
			</app-home-tile>
		</div>
	</div>
</section>
