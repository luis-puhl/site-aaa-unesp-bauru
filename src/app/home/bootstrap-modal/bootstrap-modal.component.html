<div class="portfolio-modal modal fade" [id]="modalData.modalId" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-content">
		<div class="close-modal" data-dismiss="modal">
			<div class="lr">
				<div class="rl">
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<div class="modal-body">
						<h2>{{ modalData.title }}</h2>
						<hr class="star-primary">
						<img [src]="modalData.img" class="img-responsive img-centered" alt="">
						<p>{{ modalData.text }}</p>
						<ul class="list-inline item-details">
							<li>
								Category: <strong>{{ modalData.category }}</strong>
							</li>
							<li>
								Date: <strong>{{ modalData.date }}</strong>
							</li>
						</ul>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<i class="fa fa-times"></i> Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
