<!-- Parceiros -->
<section id="parceiros">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Clube de Parceiros</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<app-home-tile 
					*ngFor="let parceiro of parceiros"
					class="col-sm-6 grid-item"
					[modalID]="parceiro.modal"
					[tileImgSrc]="parceiro.img"
					[tileTitle]="parceiro.titulo"
				>
				Home Tile...
			</app-home-tile>
		</div>
	</div>
</section>
