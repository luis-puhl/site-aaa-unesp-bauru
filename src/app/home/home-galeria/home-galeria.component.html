<!-- Galeria -->
<section id="galeria">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Galeria de Eventos</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<app-home-tile 
					*ngFor="let galeria of galerias"
					class="col-sm-4 grid-item"
					[modalID]="galeria.modal"
					[tileImgSrc]="galeria.img"
					[tileTitle]="galeria.titulo"
				>
				Home Tile...
			</app-home-tile>
		</div>
	</div>
</section>
