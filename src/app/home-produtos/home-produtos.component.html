<!-- Produtos -->
<section id="produtos">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h2>Produtos</h2>
				<hr class="star-primary">
			</div>
		</div>
		<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			<!-- Indicators -->
			<ol class="carousel-indicators">
				<!-- @TODO: Resolver interpolação e templates 
				<li *ngFor="let produto of produtos"
						data-target="#carousel-example-generic"
						data-slide-to="{{ produto.dataSlide }}"
						[active]="{{ active }}">
				</li>
				-->
				<li data-target="#carousel-example-generic" 
						data-slide-to="/produto/2016/02/01/produto-samba-cancao" ></li>
				<li data-target="#carousel-example-generic"
						data-slide-to="/produto/2016/02/01/produto-caneca" active></li>
			</ol>

			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<!-- @TODO: Resolver interpolação e templates 
				<div *ngFor="let produto of produtos"
						class="item" [class]="{{ active }}">
					<img src="{{ produto.img }}" class="img-responsive" alt="">
					<div class="carousel-caption">
						<h3>{{ produto.title }}</h3>
					</div>
				</div>
				-->

				<div class="item">
					<img src="/img/produtos/samba-cancao.png" class="img-responsive" alt="">
					<div class="carousel-caption">
						<h3>Samba Canção</h3>
					</div>
				</div>
				<div class="item active">
					<img src="/img/produtos/caneca.png" class="img-responsive" alt="">
					<div class="carousel-caption">
						<h3>Caneca</h3>
					</div>
				</div>
			</div>
			<!-- Controls -->
			<a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
				<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
				<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
	</div>
</section>
